<div class ="container-fluid">
  <br/>
    <div class="input-group h3">
      <div class="col-md-6">
        <h2>Componentes
        <button type="button" (click)="ngOnInit()" class="btn btn-Secondary">Listar</button>
        <button type="button" [routerLink]="['/componenteAdd']" routerLinkActive="router-link-active" class="btn btn-success mx-2">Novo</button>
        </h2>
      </div>
    </div>
    <div class="col-md-5">
      <div class="input-group h2">
        <input type="text" class="form-control" id="nomeC" name="nomeC" [(ngModel)]="nomeC" placeholder="Pesquisar componente">
        <button type="button" (click)="consultarComponente()" class="btn btn-Secondary">Buscar</button>
      </div>
    </div>
  <br/>

  <table class="table">
    <thead class="thead-light">
      <th scope="col">#</th>
      <th style="width:250px" scope="col">Nome</th>
      <th style="width:250px" scope="col">Detalhe</th>
      <th scope="col">Caixa</th>
      <th scope="col">Quantidade</th>
      <th scope="col">Gaveta</th>
      <th scope="col">Ações</th>
    </thead>
    <tbody>
      <tr *ngFor="let comp of componentes">
      <td>{{comp.id}}</td>
      <td>{{comp.nome}}</td>
      <td>{{comp.tipo}}</td>
      <td>{{comp.caixa}}</td>
      <td>{{comp.quantidade}}</td>
      <td>{{comp.gaveta}}</td>
      <td>
        <button type="button" [routerLink]="['/componenteAdd', componentes.id]" routerLinkActive="router-link-active" class="btn btn-warning btn-sm">Editar</button>
        <button type="button" (click)="deleteComponente(componentes.id)" class="btn btn-danger btn-sm mx-2">Excluir</button>
      </td>
    </tbody>
  </table>

</div>
