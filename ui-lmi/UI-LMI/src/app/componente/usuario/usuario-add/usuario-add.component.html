<h3 style="padding: 10px;">Cadastro do Usu√°rio</h3>

<form style="padding: 10px">

  <div class="form-row">
    <div class="form-group col-md-1">
      <label for="id">ID</label>
      <input type="text" [(ngModel)]="usuario.id" class="form-control" id="id" readonly="true" name="id" autocomplete="false">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-5">
      <label for="nome">Nome</label>
      <input type="text" [(ngModel)]="usuario.nome" class="form-control" id="nome" required="true" name="id" autocomplete="false">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-5">
      <label for="login">Login</label>
      <input type="text" [(ngModel)]="usuario.login" class="form-control" id="login" name="login" required="true" autocomplete="false">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-5">
      <label for="senha">Senha</label>
      <input type="password" [(ngModel)]="usuario.senha" class="form-control" id="senha" name="senha" required="true" autocomplete="false">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <button type="button" class="btn btn-Light" [routerLink]="['/usuarioList']" routerLinkActive="router-link-active">Voltar</button>
      <button type="button" class="btn btn-primary mx-2" (click)="salvarUser()">Salvar</button>
    </div>
  </div>

</form>
