<div class ="container-fluid">
  <br/>
    <div class="input-group h3">
      <div class="col-md-6">
        <h2>Usuários
        <button type="button" (click)="ngOnInit()" class="btn btn-Secondary">Listar</button>
        <button type="button" [routerLink]="['/usuarioAdd']" routerLinkActive="router-link-active" class="btn btn-success mx-2">Novo</button>
        </h2>
      </div>
    </div>
    <div class="col-md-5">
      <div class="input-group h2">
        <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="nome" placeholder="Pesquisa por nome">
        <button type="button" (click)="consultarUser()" class="btn btn-Secondary">Buscar</button>
      </div>
    </div>
  <br/>

  <table class="table">
    <thead class="thead-light">
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Login</th>
      <th scope="col">Ações</th>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
      <td>{{usuario.id}}</td>
      <td>{{usuario.nome}}</td>
      <td>{{usuario.login}}</td>
      <td>
        <button type="button" [routerLink]="['/usuarioAdd', usuario.id]" routerLinkActive="router-link-active" class="btn btn-warning btn-sm">Editar</button>
        <button type="button" (click)="deleteUsuario(usuario.id)" class="btn btn-danger btn-sm mx-2">Excluir</button>
      </td>
    </tbody>
  </table>

</div>
