spring.datasource.username=postgres
spring.datasource.password=ca11121950
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
server.servlet.context-path=/lmi

#numero maxi de millisegundos que um cliente aguardará por uma conexao
spring.datasource.hikari.connection-timeout = 20000

#numero minimo de conexoes inativas mantidas pelo HicariCP em um conjunto de conexoes
spring.datasource.hikari.minimum-idle=10

#maximo do pool de conexao
spring.datasource.hikari.maximum-pool-size=20

#salvando dados no banco automaticamente
spring.datasource.hikari.auto-commit = true